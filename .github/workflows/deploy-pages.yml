name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # *** เลือก base-href ให้เหมาะกับ Project/User Pages ***
      # แนะนำให้ตั้ง script "build:pages" ไว้ใน package.json ตามข้อ 1
      - name: Build Angular
        run: npm run build:pages

      # ค้นหา dist ที่มี index.html
      - name: Resolve dist dir
        id: dist
        shell: bash
        run: |
          DIST="$(dirname "$(find dist -type f -name index.html -print -quit)")"
          echo "DIST=$DIST" >> $GITHUB_OUTPUT

      # ทำ 404.html จาก index.html และใส่ .nojekyll
      - name: Add 404 and .nojekyll
        run: |
          cp "${{ steps.dist.outputs.DIST }}/index.html" "${{ steps.dist.outputs.DIST }}/404.html"
          touch "${{ steps.dist.outputs.DIST }}/.nojekyll"

      # อัปโหลด artifact จากโฟลเดอร์เดียวกัน
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist.outputs.DIST }}
            

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4